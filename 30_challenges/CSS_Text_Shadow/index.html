<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>
<script>
    const hero = document.querySelector('.hero'); // this means div.hero
    const text = hero.querySelector('h1'); // this means hero.h1
    const walk = 500; // 100px

    function Shadow(e)
    {
        const { offsetWidth: width, offsetHeight: height } = hero; // this means hero.offsetWidth and hero.offsetHeight and hero is the div.hero
        let { offsetX: x, offsetY: y } = e; // this means e.offsetX and e.offsetY of the event listener of the hero div

        //console.log(this, e.target);

        if (this !== e.target)
        {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width * walk) - (walk/2));
        const yWalk = Math.round((y /height * walk) -(walk/2));

        text.style.textShadow = 
        `${xWalk}px ${yWalk}px 0 rgba(255,0,255,1)`,
        `${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7)`,
        `${xWalk}px ${yWalk}px 0 rgba(0,255,0,0.7)`,
        `${xWalk}px ${yWalk}px 0 rgba(0,0,255,0.7)`;

        console.log(xWalk, yWalk);
        
    }

    hero.addEventListener('mousemove', Shadow);
</script>

</script>
</body>
</html>
