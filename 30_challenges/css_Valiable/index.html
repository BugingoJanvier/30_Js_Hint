<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">

    <input id="bases" type="datetime-local" name="bases" value="">
  </div>
 <img src="http://unsplash.it/800/500?image=881&blur=5">

 <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
 </style>

<script>
    const inputs = document.querySelectorAll('.controls input'); // select all input elements inside the .controls div

    // this refers to the input element that triggered the event listener
    function handleUpdate() {
      const suffix = this.dataset.sizing || ''; // this.dataset.sizing is the value of the data-sizing attribute
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); // this.name is the name of the input element (spacing, blur, base)
      //console.log(suffix); 
      //console.log(this.value);
      //console.log(this.dataset);
    } 

    inputs.forEach(input => input.addEventListener('change', handleUpdate)); // listen for the change event on each input element
    //inputs.forEach(input => input.addEventListener('mousemove', handleUpdate)); // listen for the mousemove event on each input element

</script>

  </body>
  </html>
